                        <!-- User -->

                                                    <img src="/avatar/avatar.png" alt="avatar" id="sub-avatar" class="w-px-40 h-auto rounded-circle" />
                                                </div>
                                            </div>

            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Quản lý /</span>
                        Checkout</h4>

                    <!-- Basic Bootstrap Table -->
                    <div class="card">
                        <div>
                            <h5 class="card-header">Checkout</h5>
                            <form id="form-checkout">
                                <div class="mb-3">
                                    <label style="padding-bottom:8px; margin-left: 24px;" for="customer-phone-number">Số điện
                                        thoại khách
                                        hàng</label>
                                    <input style="margin-left: auto; margin-right: auto; width: 96%" class="form-control"
                                           type="text" placeholder="Số điện thoại" id="customer-phone-number"
                                           name="customer-phone-number" onblur="getCustomerProfile()"
                                           onchange="handlePhoneNumberInputOnchange()" />
                                </div>
                                <div class="mb-3">
                                    <label style="padding-bottom:8px; margin-left: 24px;" for="customer-name">Tên khách
                                        hàng</label>
                                    <input style="margin-left: auto; margin-right: auto; width: 96%" class="form-control"
                                           type="text" placeholder="Tên khách hàng" id="customer-name" name="customer-name" />
                                </div>
                                <div class="mb-3">
                                    <label style="padding-bottom:8px; margin-left: 24px;" for="customer-address">Địa chỉ</label>
                                    <input style="margin-left: auto; margin-right: auto; width: 96%" class="form-control"
                                           type="text" placeholder="Địa chỉ" id="customer-address" name="customer-address" />
                                </div>
                            </form>
                        </div>

                        <div class="text-nowrap">
                            <h5 class="card-header">Lịch sử mua hàng</h5>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Mã hóa đơn</th>
                                    <th>Tên khách hàng</th>
                                    <th>Tổng số hàng</th>

                                    <th>Tổng tiền</th>
                                    <th>Số tiền nhận</th>
                                    <th>Số tiền thừa</th>
                                    <th>Người bán</th>
                                    <th>Thời gian</th>
                                </tr>
                                </thead>
                                <tbody class="tbody table-border-bottom-0">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
            </div>
        </div>

    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="bg-success text-white toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Xin ch
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
